<main class="enigma-background">
  <button class="back-button" routerLink="/home">
    <span>↩️ Menu</span>
  </button>

  <div class="card-container">
    <!-- Start screen -->
    <div *ngIf="!gameStarted" class="start-screen">
      <h1>Énigmes Mystérieuses 🔍</h1>
      <button class="enigma-button start-button" (click)="startGame()">
        <span>Commencer une partie</span>
      </button>
    </div>

    <!-- Game screen -->
    <div *ngIf="gameStarted" class="game-screen">
      <div class="category-description">
        {{ categoryDescription }}
      </div>
      
      <div class="scroll">
        <div class="card">
          <div class="category-badge">
            <span class="category-icon">
              {{ currentCard.category === 'Logique' ? '🧩' : 
                 currentCard.category === 'Antique' ? '📜' : 
                 currentCard.category === 'Math' ? '🔢' : '📚' }}
            </span>
            {{ currentCard.category }}
          </div>
          <div class="card-content">
            <h2>{{ currentCard.question }}</h2>
            
            <!-- Answer section -->
            <div class="answer-section">
              <button class="enigma-button answer-button" (click)="toggleAnswer()">
                <span>{{ isAnswerVisible ? 'Cacher la réponse 🙈' : 'Voir la réponse 👀' }}</span>
              </button>
              <div class="answer" [class.visible]="isAnswerVisible">
                {{ currentCard.answer }}
              </div>
            </div>

            <button class="enigma-button next-button" (click)="nextCard()">
              <span>Énigme Suivante 🔍</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
